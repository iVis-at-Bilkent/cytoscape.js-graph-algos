	<style>
		body {
			font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
			font-size: 14px;
		}

		.button {
			height: 35px;
			font-size: 16;
			color: brown;
			font-weight: bold;
			cursor: pointer;
		}

		.direction {
			margin-left: 5px;
			margin-bottom: 5px;
		}

		input[type="file"] {
			display: none;
		}

		.custom-file-upload {
			border: 1px solid #ccc;
			display: inline-block;
			padding: 6px 12px;
			cursor: pointer;
		}

		form {
			display: table;
		}

		p {
			display: table-row;
		}

		label {
			display: table-cell;
			font-size: 14;
		}

		select {
			display: table-cell;
		}

		input {
			display: table-cell;
			margin-left: 0px;
		}

		#cy {
			width: 80%;
			height: 95%;
			left: 21%;
			top: 0%;
			float: left;
			overflow: hidden;
			position: fixed;

		}

		.topnav {
			width: 20%;
			background-color: #e9e9e9;
			/* font-weight: bold;*/
			border-color: black;
			border-style: solid;
			font-size: 16px;
			padding: 10px;
		}

		.topnav2 {
			width: 19%;
			background-color: #e9e9e9;
			/* font-weight: bold;*/
			border-color: black;
			border-left-style: solid;
			border-right-style: solid;
			border-bottom-style: solid;
			border-top-style: solid;
			font-size: 16px;
			padding: 8px;
		}

		.neighborhoodSelections {
			display: flex;
			vertical-align: middle;
		}

		.selection {
			width: 120px;
		}

		.topnav b:hover {
			background-color: white;
		}

		/* Customize the label (the container) */
		.topnav .container {

			position: relative;
			padding: 14px;
			cursor: pointer;
			font-size: 15px;
			left: 5px;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		/* Hide the browser's default radio button */
		.topnav .container input {
			position: absolute;
			opacity: 0;
			cursor: pointer;
			height: 0;
			width: 0;
		}

		/* Create a custom radio button */
		.topnav .checkmark {
			position: absolute;
			top: 17px;
			left: 0px;
			right: 0px;
			height: 12px;
			width: 12px;
			margin-right: 20px;
			background-color: #000000;
			border-radius: 50%;
		}

		/* On mouse-over, add a grey background color */
		.container:hover input~.checkmark {
			background-color: #000000;
		}

		/* When the radio button is checked, add a blue background */
		.container input:checked~.checkmark {
			background-color: #000
		}

		/* Create the indicator (the dot/circle - hidden when not checked) */
		.checkmark:after {
			content: "";
			position: absolute;
			display: none;
		}

		/* Show the indicator (dot/circle) when checked */
		.container input:checked~.checkmark:after {
			display: block;
		}

		/* Style the indicator (dot/circle) */
		.container .checkmark:after {
			position: absolute;
			top: 3px;
			left: 3px;
			width: 6px;
			height: 6px;
			border-radius: 50%;
			background: white;
		}
	</style>

					var nodes = cy.nodes();

					for (let i = 0; i < nodes.length; i++) {
						if (nodes[i].selected() === true) {
							sourceNodes.push(nodes[i]);
							//nodes[i].unselect();
							nodes[i].addClass("highlightedSource");
						}
					}
				});

			document.getElementById('applyNeighborhood')
				.addEventListener('click', () => {

					if (sourceNodes[0] !== undefined)
						cy.elements().kNeighborhood(sourceNodes[0], limit, direction);
					sourceNodes = [];
				});

			document.getElementById('addNodescommonstream')
				.addEventListener('click', () => {
					sourceNodes = [];
					// neighborhoodK = parseInt( this.value);
					//return ;

					var nodes = cy.nodes();

					for (let i = 0; i < nodes.length; i++) {
						if (nodes[i].selected() === true) {
							sourceNodes.push(nodes[i]);
							//nodes[i].unselect();
							nodes[i].addClass("highlightedSource");
						}
					}
				});

			document.getElementById('applycommonstream')
				.addEventListener('click', () => {

					cy.elements().commonStream(sourceNodes, limit, direction);
					sourceNodes = [];
				});


			document.getElementById('addNodesGoI')
				.addEventListener('click', () => {
					sourceNodes = [];
					var nodes = cy.nodes();
					for (let i = 0; i < nodes.length; i++) {
						if (nodes[i].selected() === true) {
							sourceNodes.push(nodes[i]);
							nodes[i].addClass("highlightedSource");
						}
					}
				});

			document.getElementById('applyGoI')
				.addEventListener('click', () => {

					console.log("GoI");
					cy.elements().pathsBetween(sourceNodes, limit);
					sourceNodes = [];
				});

			document.getElementById('addSourceNodesPfT')
				.addEventListener('click', () => {
					sourceNodes = [];
					var nodes = cy.nodes();
					for (let i = 0; i < nodes.length; i++) {
						if (nodes[i].selected() === true) {
							sourceNodes.push(nodes[i]);
							nodes[i].addClass("highlightedSource");
							nodes[i].unselect();
						}
					}
				});

			document.getElementById('addTargetNodesPfT')
				.addEventListener('click', () => {
					targetNodes = [];
					var nodes = cy.nodes();

					for (let i = 0; i < nodes.length; i++) {
						if (nodes[i].selected() === true) {
							targetNodes.push(nodes[i]);
							//nodes[i].unselect();
							nodes[i].addClass("highlightedTarget");
						}
					}
				});

			document.getElementById('applyPfT')
				.addEventListener('click', () => {
					cy.elements().pathsFromTo(sourceNodes, targetNodes, limit, d, direction);
				});

			document.getElementById('clearNodes')
				.addEventListener('click', () => {

					var nodes = cy.nodes();

					for (let i = 0; i < nodes.length; i++) {
						nodes[i].unselect();
						nodes[i].removeClass('highlighted');
						nodes[i].removeClass('highlightedParent');
						nodes[i].removeClass('highlightedTarget');
						nodes[i].removeClass('highlightedSource');
						nodes[i].removeClass('highlightedCommon');
						nodes[i].removeClass('highlightedCommonParent');
					}
					var edges = cy.edges();

					for (let i = 0; i < edges.length; i++) {
						edges[i].unselect();
						edges[i].removeClass('highlighted');
					}
				});




		});
	</script>
</head>
